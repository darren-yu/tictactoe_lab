<!DOCTYPE html>
<html>
<head>
	<title>TicTacToe</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="main1.js"></script>
</head>
<body>
	<div class="container">
		<h3 class="heading text-center">Tic-Tac-Toe</h3>
		<table class="tableRow" border="4">
			<colgroup span="3"></colgroup>
			<!-- added the span tags for the jQuery homework-->
			<tr>
				<td class="sq text-center">
					<span>--</span>
				</td>

				<td class="sq text-center">
					<span>--</span>
				</td>

				<td class="sq text-center">
					<span>--</span>
				</td>
			</tr>

			<tr>
				<td class="sq text-center">
					<span>--</span>
				</td>

				<td class="sq text-center">
					<span>--</span>
				</td>

				<td class="sq text-center">
					<span>--</span>
				</td>
			</tr>

			<tr>
				<td class="sq text-center">
					<span>--</span>
				</td>

				<td class="sq text-center">
					<span>--</span>
				</td>

				<td class="sq text-center">
					<span>--</span>
				</td>
			</tr>

		</table>

		<br>
		<div class="text-center">
			<button type="button" id="reset" class="btn btn-default">Reset</button>
		</div>
	</div>

	<div class="text-center">
		<img class="win" src="http://i40.tinypic.com/baixk.gif"></img>
	</div>
</body>
</html>
